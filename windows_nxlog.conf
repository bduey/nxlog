## This is sample file created by me and is meant to be used as a general
## starting point. See the nxlog reference manual about the
## configuration options. It should be installed locally and is also available
## online at http://nxlog.org/nxlog-docs/en/nxlog-reference-manual.html

## Please set the ROOT to the folder your nxlog was installed into,
## otherwise it will not start.

#define ROOT C:\Program Files\nxlog
define ROOT C:\Program Files (x86)\nxlog

Moduledir %ROOT%\modules
CacheDir %ROOT%\data
Pidfile %ROOT%\data\nxlog.pid
SpoolDir %ROOT%\data
LogFile %ROOT%\data\nxlog.log

<Extension syslog>
	Module xm_syslog
</Extension>

<Input internal>
	Module im_internal
</Input>

# Windows Event Logging of Security,System and Application Logs
<Input eventlog>
# Uncomment im_msvistalog for Windows Vista/2008 and later
	Module im_msvistalog
# Uncomment im_mseventlog for Windows XP/2000/2003
   #Module im_mseventlog  
	</Input>

# Watch any file you'd like
<Input file_watch>
	Module   im_file
	File     "C:\\test_logs\\DNSlogs.txt"
	SavePos  True
	Exec to_syslog_ietf();
</Input>

<Output out>
	Module om_udp
	Host X.X.X.X
	Port 514
# Snare format	
	#Exec to_syslog_snare();
# RFC 5424 - Syslog	
	Exec to_syslog_ietf();
	</Output>

<Route 1>
	Path internal, file_watch, eventlog => out
